<md-dialog draggable>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 ng-non-bindable>{{consts.title.CREATE_ORDER}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" layout-padding>
    <form name="createOrder">
      <md-input-container>
        <label>Name</label>
        <input />
      </md-input-container>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
      
  </md-dialog-actions>
</md-dialog>

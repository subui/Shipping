<md-dialog style="min-width: 500px">
  <ng-include src="'/Templates/waiting.html'"></ng-include>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{title}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <form name="form.reviews">
    <md-dialog-content layout="column" layout-padding>
      <div class="md-body-2" md-colors="{color: 'dialogTheme-green'}" style="text-align: center">
        Đơn hàng của bạn đã hoàn thành, vui lòng đánh giá shipper này
      </div>
      <div layout="row" layout-align="center center">
        <div id="star" md-colors="{color: '{{starColor}}'}" ng-mouseleave="starHoverOut()">
          <md-icon ng-repeat="star in stars track by $index" ng-mouseover="starHoverIn($index + 1)" ng-click="starClick($index)">
            {{star.icon}}
            <md-tooltip md-visible="star.tooltip">
              {{$index + 1}}
            </md-tooltip>
          </md-icon>
          <md-tooltip ng-show="showTooltip" md-direction="right" md-visible="visible" md-colors="{background: 'dialogTheme-grey-A100', color: 'dialogTheme-red'}">Chọn mức đánh giá</md-tooltip>
        </div>
      </div>
      <md-input-container>
        <label>Nội dung</label>
        <textarea name="content" ng-model="content" rows="5" md-maxlength="255" required></textarea>
        <div ng-messages="form.reviews.content.$error">
          <div ng-message="required">{{$root.consts.lbl.REQUIRED}}</div>
        </div>
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button type="submit" class="md-raised" md-colors="{background: 'dialogTheme-green'}" ng-click="save()">sdfsdf</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

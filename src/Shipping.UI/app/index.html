<!DOCTYPE html>
<html ng-app="app" ng-controller="main" ng-cloak>
<head>
  <title>{{consts.title.LOGIN}}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- GoogleApis fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Angular Material style sheet -->
  <link href="/Vendors/angular-material-1.1.4/angular-material.min.css" rel="stylesheet" />
  <!-- Angular libaries -->
  <script src="/Vendors/angular-1.6.3/angular.min.js"></script>
  <script src="/Vendors/angular-1.6.3/angular-animate.min.js"></script>
  <script src="/Vendors/angular-1.6.3/angular-aria.min.js"></script>
  <script src="/Vendors/angular-1.6.3/angular-cookies.min.js"></script>
  <script src="/Vendors/angular-1.6.3/angular-messages.min.js"></script>
  <script src="/Vendors/angular-1.6.3/angular-sanitize.min.js"></script>
  <!-- Angular Material libary -->
  <script src="/Vendors/angular-material-1.1.4/angular-material.min.js"></script>
  <!-- JavaScript app -->
  <script src="/Vendors/sha256.js"></script>
  <script src="/Scripts/constants.js"></script>
  <script src="/Scripts/controllers/toastTemplate.js"></script>
  <script src="/Scripts/controllers/bottomSheet.js"></script>
  <script src="/Scripts/controllers/changePassword.js"></script>
  <script src="/Scripts/controllers/profile.js"></script>
  <script src="/Scripts/controllers/createOrder.js"></script>
  <script src="/Scripts/controllers/orderDetail.js"></script>
  <script src="/Scripts/controllers/reviewsShipper.js"></script>
  <script src="/Scripts/controllers/selectShipper.js"></script>
  <script src="/Scripts/controllers/listOrders.js"></script>
  <script src="/Scripts/controllers/main.js"></script>
  <script src="/Scripts/app.js"></script>

  <link href="/Styles/app.css" rel="stylesheet" />
</head>
<body>
  <md-content layout="row" flex ng-show="isLogin">
    <md-sidenav class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                md-whiteframe="4"
                md-colors="{background: 'blue'}">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="toggleSidenav()" hide-gt-md>
            <md-icon>menu</md-icon>
          </md-button>
          <h2 md-truncate flex>SHIPPING</h2>
        </div>
      </md-toolbar>
      <md-content md-colors="{background: 'blue'}" flex>
        <md-list ng-click="menu.isActive()">
          <div ng-repeat="menuItem in menu">
            <md-list-item ng-click="menuItem.action()">{{menuItem.title}}</md-list-item>
            <md-list ng-if="menuItem.children" style="width: 90%; margin-left: 10%">
              <div ng-repeat="subMenuItem in menuItem.children">
                <md-list-item ng-click="subMenuItem.action()" md-colors="{background: '{{menu.isActive(subMenuItem.title) ? 'blue-300-0.7' : 'blue'}}', color: 'grey-A100'}">
                  {{subMenuItem.title}}
                </md-list-item>
              </div>
            </md-list>
          </div>
        </md-list>
      </md-content>
    </md-sidenav>

    <section layout="column" flex>
      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="toggleSidenav()" hide-gt-md>
            <md-icon>menu</md-icon>
          </md-button>
          <h2 md-truncate flex hide-gt-md>{{title}}</h2>
          <span flex></span>
          <h5><a href="#">{{consts.lbl.WELCOME + ' ' + username}}</a></h5>
          <md-menu md-position-mode="target-right target" md-offset="0 42">
            <md-button class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
              <md-icon>more_vert</md-icon>
            </md-button>
            <md-menu-content>
              <md-menu-item>
                <md-button>Menu item 1</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button>Menu item 2</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="logout()">{{consts.btn.LOGOUT}}</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </md-toolbar>

      <md-content md-colors="{background: 'amber-50'}" ng-include="content" ng-init="content='list-orders.html'" flex>
      </md-content>
    </section>
  </md-content>
</body>
</html>

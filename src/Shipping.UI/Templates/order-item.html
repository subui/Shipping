<md-card md-theme-watch>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">order.OrderName</span>
      <span class="md-subhead" md-colors="{color: 'grey'}">order.ShopName</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="column">
    <div layout="row">
      <div flex="45">order.StartingPoint</div>
      <md-icon flex="10">arrow_forward</md-icon>
      <div flex="45">order.Destination</div>
    </div>
    <div flex="5"></div>
    <div layout="row">
      <div flex="55">
        Bắt đầu vận chuyển:
        <h3 style="margin: 5px 0">12:34 12/02/2017</h3>
      </div>
      <div flex="5"></div>
      <div flex="40">
        <div>
          <span md-colors="{color: 'grey-700'}">Đặt cọc:</span>
          <span style="font-weight: bold" md-colors="{color: 'blue'}">1.500K</span>
        </div>
        <div>
          <span md-colors="{color: 'grey-700'}">Lợi nhuận:</span>
          <span style="font-weight: bold" md-colors="{color: 'blue'}">25K</span>
        </div>
      </div>
    </div>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-raised md-primary" md-colors="{background: 'green'}">Action 1</md-button>
  </md-card-actions>
</md-card>

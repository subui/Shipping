<!DOCTYPE html>
<html ng-app="account" ng-controller="sign-up" ng-cloak>
<head>
  <title>{{consts.title_sign_up}}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- GoogleApis fonts -->
  <link href="../Vendors/googleapis-fonts/roboto-font.css" rel="stylesheet" />
  <!-- Angular Material style sheet -->
  <link href="../Vendors/angular-material-1.1.3/angular-material.min.css" rel="stylesheet" />
  <!-- Angular libaries -->
  <script src="../Vendors/angular-1.6.3/angular.min.js"></script>
  <script src="../Vendors/angular-1.6.3/angular-animate.min.js"></script>
  <script src="../Vendors/angular-1.6.3/angular-aria.min.js"></script>
  <script src="../Vendors/angular-1.6.3/angular-messages.min.js"></script>
  <!-- Angular Material libary -->
  <script src="../Vendors/angular-material-1.1.3/angular-material.min.js"></script>
  <!-- JavaScript app -->
  <script src="../Scripts/app.js"></script>
  <script src="../Scripts/constants.js"></script>
</head>
<body>
  <md-content style="max-width: 500px; margin: auto">
    <h1 align="center" style="margin-top: 100px">{{consts.title_sign_up}}</h1>
    <form name="signup" layout="column" layout-padding>
      <md-radio-group ng-model="type" layout="row">
        <md-radio-button ng-value="1" flex="50">
          chu cua hang
        </md-radio-button>
        <md-radio-button ng-value="2" flex="50">
          shipper
        </md-radio-button>
      </md-radio-group>
      <md-input-container class="md-block">
        <label>{{consts.label_full_name}}</label>
        <input type="text" name="fullname" ng-model="fullName" required autofocus />
        <div ng-messages="signup.fullname.$error">
          <div ng-message="required">This field is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>{{consts.label_username}}</label>
        <input type="text" ng-model="username" required md-minlength="32" />
      </md-input-container>
      <md-input-container>
        <label>{{consts.label_password}}</label>
        <input type="password" ng-model="password" required />
      </md-input-container>
      <md-input-container>
        <label>{{consts.label_repassword}}</label>
        <input type="password" name="repassword" ng-model="repassword" required ng-pattern="password" />
        <div ng-messages="signup.repassword.$error">
          <div ng-message="required">This field is required.</div>
          <div ng-message="pattern">Password do not match</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>{{consts.label_email}}</label>
        <input type="email" name="email" ng-model="email" required />
        <div ng-messages="signup.email.$error">
          <div ng-message="required">This field is required.</div>
          <div ng-message="email">Invalid email.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>{{consts.label_phone}}</label>
        <input type="tel" name="phone" ng-model="phone" required />
        <div ng-messages="signup.phone.$error">
          <div ng-message="required">This field is required.</div>
          <div ng-message="tel">Invalid phone.</div>
        </div>
      </md-input-container>
      <md-button type="submit" class="md-primary md-raised">111</md-button>
    </form>
    <div>Lorem ipsum? <a href="#">Dolor sit amet</a></div>
  </md-content>
</body>
</html>
